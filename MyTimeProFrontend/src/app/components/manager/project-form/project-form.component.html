<div class="modal-header">
  <h4 class="modal-title" *ngIf="newProject">New Project</h4>
  <h4 class="modal-title" *ngIf="!newProject">Edit Project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="projectForm" #projectForm = "ngForm" (ngSubmit)="!projectForm.invalid && handleSave()">
    <div class="form-group row">
      <input [(ngModel)]="project.name" name="name" type="text" class="form-control" id="projectName"
             placeholder="Enter name" required>
    </div>

    <div class="form-group row">
      <div class="custom-control custom-switch">
        <input [(ngModel)]="project.active" class="custom-control-input" type="checkbox" id="isActive"
               name="isManager">
        <label class="custom-control-label" for="isActive">
          Active
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="handleSave()" [disabled]="projectForm.invalid">Save</button>
  <button type="button" class="btn btn-light" (click)="handleCancel()">Cancel</button>
</div>
