<div class="modal-header">
  <h4 class="modal-title">New User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="userForm">
    <div class="form-group row">
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group row">
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group row">
      <input [(ngModel)]="confirmPassword" name="password" type="password" class="form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group row">
      <div class="form-check">
        <input [(ngModel)]="user.manager"  class="form-check-input" type="checkbox" id="isManager" name="isManager">
        <label class="form-check-label" for="isManager">
          Is manager
        </label>
      </div>
      <div class="form-check" id="isActiveCheckbox">
        <input [(ngModel)]="user.active" class="form-check-input" type="checkbox" id="isActive" name="isActive">
        <label class="form-check-label" for="isActive">
          Is active
        </label>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="handleSave()">Save</button>
  <button type="button" class="btn btn-light" (click)="handleCancel()">Cancel</button>
</div>
