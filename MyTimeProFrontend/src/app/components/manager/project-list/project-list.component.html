<div class="card listCard">

  <div>
    <div>
      <i class="fas fa-folder-plus" id="addProject" (click)="handleAddProject()"></i>
    </div>
    <div >
      <i class="fas fa-sync" id="refreshProject" (click)="handleRefresh()"></i>
    </div>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Is Active</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projectService.projectList">
        <th>
          {{project.id}}
        </th>
        <td>
          {{project.name}}
        </td>
        <td>
          {{project.active}}
        </td>
        <td>
          <i class="fas fa-folder-open" (click)="handleEditProject(project)"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
