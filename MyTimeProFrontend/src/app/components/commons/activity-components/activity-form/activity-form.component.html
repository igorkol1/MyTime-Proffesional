<div class="modal-header">
  <h4 class="modal-title" *ngIf="newActivity">New Activity</h4>
  <h4 class="modal-title" *ngIf="!newActivity">Edit Activity</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="activityForm" #activityForm="ngForm" (ngSubmit)="!activityForm.invalid && handleSave()">

    <div class="form-group row">
      <label for="selectProject" class="text-muted">Select Project</label>
      <select class="form-control" [(ngModel)]="activity.project" name="selectProject" id="selectProject">
        <option *ngFor="let project of projectList" [ngValue]="project">{{project.name}}</option>
      </select>
    </div>

    <div class="form-group row">
            <textarea [(ngModel)]="activity.description" name="description" type="text" class="form-control"
                      id="description"
                      placeholder="Enter description"></textarea>
    </div>

    <div class="form-group row">
      <div class="input-group mb-3">
        <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" placeholder="Select date" name="startDate"
               [(ngModel)]="rawDate"
               readonly (click)="d.toggle()">
      </div>
    </div>

    <div class="form-group row">
      <input class="form-control" [(ngModel)]="activity.duration" name="duration" type="number" placeholder="Enter hours"/>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="handleSave()" [disabled]="activityForm.invalid">Save</button>
  <button type="button" class="btn btn-light" (click)="handleCancel()">Cancel</button>
</div>
