<div class="row">
  <div class="col-md-4 offset-md-4">

    <div class="card" align="center" id="loginCard">
      <div *ngIf="!isInvalid()" class="card-title">
        Welcome
      </div>

      <div *ngIf="isInvalid()" class="card-title">
        Incorrect login, try one more time...
      </div>

      <form>
        <div class="form-group">
          <input [(ngModel)]="user.email" [ngClass]="isInvalid()" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [disabled]="authorizationService.isLoading">
        </div>
        <div class="form-group">
          <input [(ngModel)]="user.password" [ngClass]="isInvalid()" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [disabled]="authorizationService.isLoading">
        </div>
        <button type="submit" class="btn btn-light" (click)="handleLogin()" [disabled]="authorizationService.isLoading">Login</button>
      </form>
    </div>

  </div>

</div>
