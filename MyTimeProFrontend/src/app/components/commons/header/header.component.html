<div class="card">
  <div class="card-body">
    MyTime Pro
    <div *ngIf="authorizationService.authorizationStatus.authorize">
      <button type="submit" class="btn btn-light btn-sm" (click)="handleLogout()" id="logoutButton">Logout</button>
      <div *ngIf="authorizationService.authorizationStatus.manager">
        Manager: {{authorizationService.authorizationStatus.email}}
      </div>
      <div *ngIf="!authorizationService.authorizationStatus.manager">
        User: {{authorizationService.authorizationStatus.email}}
      </div>
    </div>
  </div>


</div>
