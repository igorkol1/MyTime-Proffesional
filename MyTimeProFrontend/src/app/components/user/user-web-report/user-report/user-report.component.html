<div class="card listCard">
  <div *ngIf="activities && activities.length>0 else noActivities">
    <p>Total reported hours: {{totalReportedHours}}</p>

    <div *ngIf="totalReportedHours>0 && !projectService.projectListLoading">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Project</th>
          <th scope="col">Number of hours</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projectService.projectList">
          <td>
            {{project.name}}
          </td>
          <td>
            {{countNumberOfHoursInProject(project)}}
          </td>
<!--          <td>-->
<!--            <i class="fas fa-folder-open" (click)="handleEditProject(project)"></i>-->
<!--          </td>-->
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<ng-template #noActivities>
  No activities found.
</ng-template>
